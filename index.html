<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button>Enter grid size</button>
    <div class="grid-container"></div>


<script>

    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
        let size = 101
        while (size > 100) {
            size = parseInt(prompt("enter size of grid (less than 100)"));
        }
        const gridContainer = document.querySelector('.grid-container');
        gridContainer.innerHTML = '';
        createGrid(size);
    })
    

    // function to create the grid of squares 
    function createGrid(gridSize) {

        const gridContainer = document.querySelector('.grid-container');
        
        for (let i=0; i < gridSize; i++) {
            const divRows = document.createElement('div');
            divRows.className = "row-container";
            gridContainer.appendChild(divRows);
            }

        const rowContainersNodes = document.querySelectorAll('.row-container');

        rowContainersNodes.forEach((rowContainer) => {
        // Create 16 squares for each row-container
            for (let j = 0; j < gridSize; j++) {
                const square = document.createElement('div');
                square.className = "square";
                square.style.height = `${500 / gridSize}px`;
                square.style.flexBasis = `${500 / gridSize}px`;
                // Append each square to the current row-container
                rowContainer.appendChild(square);
                square.addEventListener('mouseover', () => {
                    square.style.backgroundColor = 'blue';
                    });
            }
        });        
    }

    
    

    

</script>

</body>
</html>
